apiVersion: v1
kind: Namespace
metadata:
  name: development
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: development
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: development
spec:
  selector:
    matchLabels:
      app: minio
  replicas: 1
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - :9001
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_PASSWORD
          value: "minioadmin"
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: development
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
---
# Job to create default public bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-create-bucket
  namespace: development
spec:
  template:
    spec:
      containers:
      - name: create-bucket
        image: minio/mc
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Wait for minio to be ready
          until (mc alias set myminio http://minio-service:9000 minioadmin minioadmin); do
            echo "Waiting for MinIO..."
            sleep 5
          done;
          # Create bucket if not exists
          mc mb myminio/horsemarketplace --ignore-existing;
          # Set policy to public
          mc anonymous set public myminio/horsemarketplace;
          echo "Bucket created and configured."
      restartPolicy: OnFailure
